<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hey Buddy Settings</title>
  <link rel="stylesheet" href="popup.css">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
</head>

<body>
  <div class="container">
    <h1>Settings</h1>
    <form id="settings-form">
      <div class="form-group">
        <label for="username"><i class="fas fa-user"></i> Your Name:</label>
        <input type="text" id="username" name="username" required>
      </div>
      <div class="form-group">
        <label for="chatname"><i class="fas fa-comments"></i> Chat Name:</label>
        <input type="text" id="chatname" name="chatname" required>
      </div>
      <div class="form-group">
        <label for="notifications"><i class="fas fa-bell"></i> Notifications:</label>
        <label class="switch">
          <input type="checkbox" id="notifications" name="notifications">
          <span class="slider round"></span>
        </label>
      </div>
      <button type="submit"><i class="fas fa-save"></i> Save</button>
    </form>
  </div>
  <script src="popup.js"></script>
</body>

</html>
