<!DOCTYPE html>
<html lang="en">

<head>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hey Buddy Settings</title>
  <link rel="stylesheet" href="popup.css">
</head>

<body>
  <h1>Settings</h1>

  </form>
  <script src="popup.js"></script>
</body>

</html>
