<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hey Buddy Settings</title>
  <link rel="stylesheet" href="popup.css">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
</head>

<body>
  <div class="container">
    <h1>Settings</h1>
    <form id="settings-form">
      <div class="form-group">
        <label for="personality"><i class="fas fa-user-friends"></i> Agent Personality:</label>
        <div class="personality-options">
          <input type="checkbox" id="friendly" name="personality" value="friendly">
          <label for="friendly">Friendly</label>
          <input type="checkbox" id="professional" name="personality" value="professional">
          <label for="professional">Professional</label>
        </div>
      </div>
      <div class="form-group">
        <label for="age"><i class="fas fa-birthday-cake"></i> Age:</label>
        <input type="number" id="age" name="age" required>
      </div>

      <button type="submit"><i class="fas fa-save"></i> Save</button>
    </form>
  </div>
  <script src="popup.js"></script>
</body>

</html>
